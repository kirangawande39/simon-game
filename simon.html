<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="simon.css">
</head>

<body>
    <div class="heading">
        <h1>Simon Game</h1>
        <p>press any key start the game !</p>
    </div>
  <div class="card-container">
    <div class="card-one">
      <div class="card green " type="button" id="green"></div>
      <div class="card red " type="button" id="red"></div>
    </div>
    <div class="card-two">
      <div class="card purple " type="button" id="purple" ></div>
      <div class="card yellow "type="button" id="yellow"></div>
    </div>
  </div>
  <script src="simon.js"></script>
</body>

</html>
